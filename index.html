<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="container">
    <div class="content-container">
      <div class="content">
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="images-mobile">
          <img src="images/hero-desktop.jpg" alt="">
        </div>
        <div class="content-content">
          <h1 class="title1">
            <span>We're </span>coming soon
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <form class="email-form" id="emailForm" action="#">
            <input placeholder="Email Adress" type="email" id="email" name="email">
            <button id="button" type="submit" onclick="ValidateEmail()"><img src="images/icon-arrow.svg" alt=""></button>
          </form>
          <p id="error">Please provide a valid email</p>
          <p id="trueEmail">Thank you !</p>

        </div>
        
      </div>

      <div class="images">
        <img src="images/hero-desktop.jpg" alt="">
      </div>
    </div>
  </div>

  <script src="script.js"></script>

 
</body>
</html>
